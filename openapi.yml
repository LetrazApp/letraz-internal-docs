openapi: 3.0.3
info:
  title: Letraz Backend Server
  version: 0.1.0
  description: This is the backend service repository of Letraz. Create tailored resumes
    for every job application effortlessly with Letraz. Our AI-powered tool helps
    you stand out by automatically optimizing your resume for ATS and recruiters,
    ensuring your skills and experience match the job's requirements.
paths:
  /error-example/:
    get:
      operationId: error_example_retrieve
      description: Returns a sample error response that might occur if an operation
        fails. Note that the HTTP status would raise an error and that's a normal
        behavior.
      summary: Get sample error
      tags:
      - Core APIs
      responses:
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /error-list-example/:
    get:
      operationId: error_list_example_retrieve
      description: Returns a sample error response that might occur if one or more
        operations fails from a bulk operation request. Note that the HTTP status
        would raise an error and that's a normal behavior.
      summary: Get sample error (bulk operations)
      tags:
      - Core APIs
      responses:
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: ''
  /health/:
    get:
      operationId: health_retrieve
      description: Returns the server health status. The sentry status is also included
        in the response
      summary: Get server health status
      tags:
      - Core APIs
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /job/{job_id}/:
    get:
      operationId: job_retrieve
      description: Returns the full job object as saved in the database by the job
        ID. If the job is not found, an error response is returned.
      summary: Get job by job ID
      parameters:
      - in: path
        name: job_id
        schema:
          type: string
        required: true
      tags:
      - Job object
      security:
      - basicAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobFull'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /resume/:
    get:
      operationId: resume_list
      description: Gives a list of all resumes for the user. If no resumes are found,
        an empty list is returned.
      summary: Get all resume
      tags:
      - Resume object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResumeShort'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /resume/{id}/:
    get:
      operationId: resume_retrieve
      description: Gives a resume for the user by produced id
      summary: Get resume by id
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: Resume ID
        required: true
      tags:
      - Resume object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResumeFull'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /resume/{resume_id}/education/:
    get:
      operationId: resume_education_list
      description: Returns all education for the resume id of the user
      summary: Get all educations
      parameters:
      - in: path
        name: resume_id
        schema:
          type: string
        description: Resume ID of the resume the education belongs to. If you want
          to interact with the base educations, just put `base` in here
        required: true
      tags:
      - Education object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EducationFull'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
    post:
      operationId: resume_education_create
      description: |-
        Adds a new education to the user's resume as specified in the resume id.
        If a base is provided as the resume_id, the education is added to the base resume.
      summary: Add a new education
      parameters:
      - in: path
        name: resume_id
        schema:
          type: string
        description: Resume ID of the resume the education belongs to. If you want
          to interact with the base educations, just put `base` in here
        required: true
      tags:
      - Education object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EducationFull'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /resume/{resume_id}/education/{id}/:
    get:
      operationId: resume_education_retrieve
      description: Returns a user's education by the education's id.
      summary: Get education by id
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: Education ID of the education you want to retrieve
        required: true
      - in: path
        name: resume_id
        schema:
          type: string
        description: Resume ID of the resume the education belongs to. If you want
          to interact with the base educations, just put `base` in here
        required: true
      tags:
      - Education object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EducationFull'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
    delete:
      operationId: resume_education_destroy
      description: Deletes an education from the user's resume as specified in the
        resume id.
      summary: Delete an education
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: Education ID of the education you want to delete
        required: true
      - in: path
        name: resume_id
        schema:
          type: string
        description: Resume ID of the resume the education belongs to. If you want
          to interact with the base educations, just put `base` in here
        required: true
      tags:
      - Education object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /resume/{resume_id}/experience/:
    get:
      operationId: resume_experience_list
      description: Gives all experiences for the Resume id
      summary: Get all experiences
      parameters:
      - in: path
        name: resume_id
        schema:
          type: string
        description: Resume ID of the resume the education belongs to. If you want
          to interact with the base educations, just put `base` in here
        required: true
      tags:
      - Experience object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExperienceFull'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
    post:
      operationId: resume_experience_create
      description: |-
        Adds a new experience to the user's resume as specified in the resume id.
        If a base resume id is provided, the experience is added to the base resume.
      summary: Create a new experience
      parameters:
      - in: path
        name: resume_id
        schema:
          type: string
        description: Resume ID of the resume the education belongs to. If you want
          to interact with the base educations, just put `base` in here
        required: true
      tags:
      - Experience object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperienceFull'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /resume/{resume_id}/experience/{id}/:
    get:
      operationId: resume_experience_retrieve
      description: Gives experience by id and resume id
      summary: Get experience by id
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: Experience ID of the experience you want to retrieve
        required: true
      - in: path
        name: resume_id
        schema:
          type: string
        description: Resume ID of the resume the education belongs to. If you want
          to interact with the base educations, just put `base` in here
        required: true
      tags:
      - Experience object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperienceFull'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
    delete:
      operationId: resume_experience_destroy
      description: Deletes an experience from the user's resume as specified in the
        resume id.
      summary: Delete an experience
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: Experience ID of the experience you want to delete
        required: true
      - in: path
        name: resume_id
        schema:
          type: string
        description: Resume ID of the resume the education belongs to. If you want
          to interact with the base educations, just put `base` in here
        required: true
      tags:
      - Experience object
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /user/:
    get:
      operationId: user_retrieve
      description: Returns a user's user info by the user's id. If the user info is
        not found, a 404 error is returned.
      summary: Get user info
      tags:
      - User
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
    patch:
      operationId: user_partial_update
      description: |-
        Send a PATCH request with the user's data to add or upsert a user info entry.
        If the user info already exists, it will be updated. If the user info does not exist, it will be created.
      summary: Add a new user info
      tags:
      - User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserUpsert'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserUpsert'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserUpsert'
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
  /waitlist/:
    get:
      operationId: waitlist_list
      description: Returns all waitlist entries ordered by waiting number. The waiting
        number is the order in which the user joined the waitlist.
      summary: Get all waitlists
      tags:
      - Waitlist
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Waitlist'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
    post:
      operationId: waitlist_create
      description: Send a POST request with the email of the user and optionally a
        ref string to add a new waitlist entry. Returns the newly created waitlist
        entry with the waiting number and created_at timestamp.
      summary: Add a new waitlist
      tags:
      - Waitlist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Waitlist'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Waitlist'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Waitlist'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Waitlist'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
components:
  schemas:
    Country:
      type: object
      properties:
        code:
          type: string
          description: The ISO 3166-1 alpha-3 code of the country.
          maxLength: 3
        name:
          type: string
          description: The name of the country.
          maxLength: 250
      required:
      - code
      - name
    EducationFull:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: The unique identifier for the education entry.
        user:
          type: string
          description: The user who the education entry belongs to.
        resume_section:
          type: string
          format: uuid
          description: The resume section the education entry belongs to.
        institution_name:
          type: string
          description: The name of the institution the user studied at.
          maxLength: 250
        field_of_study:
          type: string
          description: The field of study the user studied.
          maxLength: 250
        degree:
          type: string
          nullable: true
          description: The degree the user obtained. (optional)
          maxLength: 250
        country:
          type: string
          readOnly: true
        started_from_month:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          description: The month the user started studying. (optional)
        started_from_year:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          description: The year the user started studying. (optional)
        finished_at_month:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          description: The month the user finished studying. (optional)
        finished_at_year:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          description: The year the user finished studying. (optional)
        current:
          type: boolean
          description: 'Whether the user is currently studying. default: False'
        description:
          type: string
          nullable: true
          description: The description of the education entry. User can provide any
            kind of description for that user. Usually in HTML format to support rich
            text. (optional)
          maxLength: 3000
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time the education entry was created.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time the education entry was last updated.
      required:
      - country
      - created_at
      - field_of_study
      - id
      - institution_name
      - resume_section
      - updated_at
      - user
    Error:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: The unique identifier for the error response. This is useful
            for tracking the error in the logs and in Sentry if it is enabled.
        code:
          type: string
          description: The error code that is unique to the error type. This can be
            used to identify the error type and can be used for debugging.
        message:
          type: string
          description: The error message that is human readable and can be used to
            understand the error. Usually fit to be displayed to the user.
        details:
          type: string
          description: The error details that can be used to understand the error
            in more detail. This can be used for debugging purposes.
        extra:
          type: string
          description: The extra data that can be used to understand the error in
            more detail. This is usually not displayed to the user and might include
            stacktrace and sensitive information.
      required:
      - code
      - details
      - extra
      - message
      - uuid
    ErrorList:
      type: object
      properties:
        code:
          type: string
          description: The error code that is unique to the error type. This can be
            used to identify the error type and can be used for debugging.
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        message:
          type: string
          description: The error message that is human readable and can be used to
            understand the error. Usually fit to be displayed to the user.
      required:
      - code
      - errors
      - message
    ExperienceFull:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: The unique identifier for the experience entry.
        user:
          type: string
          description: The user who the experience entry belongs to.
        resume_section:
          type: string
          format: uuid
          description: The unique identifier for the resume section entry.
        company_name:
          type: string
          description: The name of the company the user worked at.
          maxLength: 250
        job_title:
          type: string
          description: The title of the job the user had.
          maxLength: 250
        employment_type:
          type: string
          readOnly: true
        city:
          type: string
          nullable: true
          description: The city the company is located in. (optional)
          maxLength: 50
        country:
          type: string
          readOnly: true
        started_from_month:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          description: The month the user started working.
        started_from_year:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          description: The year the user started working.
        finished_at_month:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          description: The month the user finished working. (optional)
        finished_at_year:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
          description: The year the user finished working. (optional)
        current:
          type: boolean
          description: 'Whether the user is currently working. default: False'
        description:
          type: string
          nullable: true
          description: The description of the experience entry. User can provide any
            kind of description for that user. Usually in HTML format to support rich
            text. (optional)
          maxLength: 3000
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time the experience entry was created.
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time the experience entry was last updated.
      required:
      - company_name
      - country
      - created_at
      - employment_type
      - id
      - job_title
      - resume_section
      - updated_at
      - user
    HealthCheck:
      type: object
      properties:
        status:
          enum:
          - OPERATIONAL
          - DEGRADED
          type: string
          x-spec-enum-id: 893c6aabf915415a
          description: |-
            The health status of the server. The status can be ok, degraded or failing.

            * `OPERATIONAL` - OPERATIONAL
            * `DEGRADED` - DEGRADED
        details:
          $ref: '#/components/schemas/HealthDetails'
      required:
      - details
      - status
    HealthDetails:
      type: object
      properties:
        sentry:
          enum:
          - OPERATIONAL
          - UNINITIALIZED
          - FAILED
          type: string
          x-spec-enum-id: 80e18a4a4884b03a
          description: |-
            The status of the sentry integration. If False, the sentry is not initialized, possibly due to absense of environment variables, which is expected or misconfigured initialization.

            * `OPERATIONAL` - OPERATIONAL
            * `UNINITIALIZED` - UNINITIALIZED
            * `FAILED` - FAILED
        clerk:
          enum:
          - OPERATIONAL
          - DOWN
          type: string
          x-spec-enum-id: b596af6019cf09ff
          description: |-
            The health status of Clerk integration. The status can be OPERATIONAL or DOWN.

            * `OPERATIONAL` - OPERATIONAL
            * `DOWN` - DOWN
        DB:
          enum:
          - OPERATIONAL
          - DEGRADED
          - FATAL
          type: string
          x-spec-enum-id: 30d9ff093e6722d6
          description: |-
            The health status of  Clerk connection. The status can be OPERATIONAL, DEGRADED or FATAL.

            * `OPERATIONAL` - OPERATIONAL
            * `DEGRADED` - DEGRADED
            * `FATAL` - FATAL
      required:
      - DB
      - clerk
      - sentry
    JobFull:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for the job entry.
        job_url:
          type: string
          nullable: true
          description: The URL of the job posting. (optional)
          maxLength: 1000
        title:
          type: string
          description: The title of the job as mentioned in the job posting. If not
            available, a meaningful title would be auto-generated.
          maxLength: 250
        company_name:
          type: string
          description: The name of the company that posted the job.
          maxLength: 250
        location:
          type: string
          nullable: true
          description: The location of the job as mentioned in the job posting. (optional)
          maxLength: 100
        currency:
          type: string
          nullable: true
          description: The currency code of the salary. (optional)
          maxLength: 5
        salary_max:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
          description: The maximum salary of the job as mentioned in the job posting.
            (optional)
        salary_min:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
          description: The minimum salary of the job as mentioned in the job posting.
            (optional)
        requirements:
          nullable: true
          description: An array representation of the requirements of the job as mentioned
            in the job posting. (optional)
        description:
          type: string
          nullable: true
          description: The description of the job as mentioned in the job posting.
            (optional)
          maxLength: 3000
        responsibilities:
          nullable: true
          description: An array representation of the responsibilities the candidate
            would be undertaking as mentioned in the job posting. (optional)
        benefits:
          nullable: true
          description: An array representation of the benefits the candidate would
            get as mentioned in the job posting. (optional)
      required:
      - company_name
      - id
      - title
    PatchedUserUpsert:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: The unique identifier for the user. Typically provided from
            the client side while creating the user.
        password:
          type: string
          readOnly: true
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        is_superuser:
          type: boolean
          readOnly: true
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        title:
          type: string
          nullable: true
          description: The title of the user. This can be Mr., Mrs., Dr., etc. (optional)
          maxLength: 10
        first_name:
          type: string
          description: The first name of the user.
          maxLength: 50
        last_name:
          type: string
          nullable: true
          description: The last name of the user. (optional)
          maxLength: 50
        email:
          type: string
          format: email
          description: The email of the user. Needs to be unique and a valid email.
          maxLength: 254
        phone:
          type: string
          nullable: true
          description: The phone number of the user. (optional)
          maxLength: 25
        dob:
          type: string
          format: date
          nullable: true
          description: The date of birth of the user. (optional)
        nationality:
          type: string
          nullable: true
          description: The nationality of the user. (optional)
          maxLength: 50
        address:
          type: string
          nullable: true
          description: The address line of the user. Typically includes the apartment
            or plot number and the locality. (optional)
          maxLength: 500
        city:
          type: string
          nullable: true
          description: The city the user lives in. (optional)
          maxLength: 50
        postal:
          type: string
          nullable: true
          description: The postal code of the user. (optional)
          maxLength: 50
        website:
          type: string
          nullable: true
          description: The user's personal portfolio or blog website. (optional)
          maxLength: 50
        profile_text:
          type: string
          nullable: true
          description: The profile text of the user. This can be a short bio or a
            summary This would be shows on top of the user's resume. (optional)
